<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Team | NecroSamurai/title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1 id="main-title"></h1>
            <p class="subtitle">Texto por Cambiar</p>
        </div>
    </header>

    <main>
        <section id="about" class="content-section">
            <h2>¿Qué es un <span class="purple-text">Purple Team</span>?</h2>
            <p>
                Un Purple Team es la sinergia entre el Red Team (el equipo ofensivo que simula ataques) y el Blue Team (el equipo defensivo que protege, monitorea y responde). No somos un equipo separado, sino una filosofía de colaboración para medir y mejorar continuamente la postura de seguridad de una organización.
            </p>
        </section>

        <section id="philosophy" class="content-section">
            <h2>Nuestra Filosofía</h2>
            <div class="cards-container">
                <div class="card fade-in">
                    <div class="card-header red-accent">
                        <h3>Atacar</h3>
                    </div>
                    <div class="card-body">
                        <p>Emulamos tácticas, técnicas y procedimientos (TTPs) de adversarios reales para identificar vulnerabilidades y brechas en las defensas existentes de manera controlada y segura.</p>
                    </div>
                </div>

                <div class="card fade-in">
                    <div class="card-header blue-accent">
                        <h3>Defender</h3>
                    </div>
                    <div class="card-body">
                        <p>Trabajamos codo a codo con el equipo de defensa para analizar los resultados de los ataques, ajustar controles, mejorar la detección y optimizar la respuesta a incidentes.</p>
                    </div>
                </div>

                <div class="card fade-in">
                    <div class="card-header purple-accent">
                        <h3>Mejorar</h3>
                    </div>
                    <div class="card-body">
                        <p>El objetivo final es crear un ciclo de retroalimentación constante. Cada ataque simulado se convierte en una lección aprendida que fortalece tangiblemente la defensa.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="content-section">
            <h2>Contacto</h2>
            <p>¿Listo para llevar tu seguridad al siguiente nivel? Contáctanos.</p>
            <a href="mailto:contacto@tuempresa.com" class="cta-button">Hablemos</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tu Nombre o Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="ns.js"></script>
</body>
</html>
